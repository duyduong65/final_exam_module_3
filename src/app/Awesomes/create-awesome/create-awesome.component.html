<div class="card mt-2">
  <div class="card-header">
    Create Awesome
  </div>
  <div class="card-body">
    <form [formGroup]="addAwesomeForm" (ngSubmit)="create()">
      <div class="form-group">
        <label>Tag</label>
        <input type="text" class="form-control" formControlName="tag">
        <div *ngIf="tag.invalid">
          <div *ngIf="tag.errors.required" class="text-danger">
            truong nay khong duoc de trong
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" formControlName="url">
        <div *ngIf="url.invalid">
          <div *ngIf="url.errors.required" class="text-danger">
            truong nay khong duoc de trong
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>description</label>
        <textarea class="form-control" formControlName="descriptions"></textarea>
        <div *ngIf="descriptions.invalid">
          <div *ngIf="descriptions.errors.required" class="text-danger">
            truong nay khong duoc de trong
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary offset-3" [disabled]="!addAwesomeForm.valid">Create</button>
      <button type="submit" class="btn btn-primary offset-4" [routerLink]="['']">Cancel</button>
    </form>
  </div>
</div>
